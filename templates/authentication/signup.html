<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #e87777, #e3c19f, #e4e49b, #a1e8a1, #8989e2, #c9a2f0, #eccbec, #f0b9d5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of viewport */
        }

        form {
            background-color: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgb(0 0 0 / 70%);
            border: 1px solid #070606;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: black;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/signup" method="post">
        {% csrf_token %}
        <h1>Create your account</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" Required> 

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your title" Required>       

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Enter your genre" Required>  

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" Required>   

        <label for="password">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>            
               
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
